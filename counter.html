<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Increase Number Animation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

<body style="text-align:center">
	<h1>COUNTER</h1>
	<div id="counter">
		<!-- counts -->
	</div>

	<script>
		let counts=setInterval(updated);
		let num=0;
		function updated(){
			var count= document.getElementById("counter");
			count.innerHTML=++num;
			if(num===1000)
			{
				clearInterval(counts);
			}
		}
	</script>
</body>
</html>
